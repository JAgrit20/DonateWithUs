 
{% extends 'base.html' %}


{%block content %}

{% if error %}
    {{ error }}
    <br />

{% endif %}


   <body class="text-center">
   
    <form method="POST" action="{% url 'signup' %}" class="form-signin">
    {% csrf_token %}
  <img class="mb-4" src="https://www.google.co.in/logos/doodles/2021/celebrating-dr-james-naismith-6753651837108603-law.gif" alt="" width="200" height="200">
  <h1 class="h3 mb-3 font-weight-normal text-left">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password1"  class="form-control" placeholder="Password" required>
  <label for="inputPassword"  class="sr-only">Confirm Password</label>
  <input type="password" name="password2" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <input  class="btn btn-primary" type="submit" value="Login"></input>
 
</form>
</div>
 </body>
{% endblock %}
