 
{% extends 'base.html' %}


{%block content %}

{% if error %}
 <p class="text-danger fs-1">
 {{error}}
</p>
    <br />

{% endif %}


   <body class="text-center">
   
    <form method="POST" action="{% url 'signup' %}" class="form-signin">
    {% csrf_token %}
  <img class="mb-8" src="http://www.pngplay.com/wp-content/uploads/1/Sign-Up-PNG-Free-Image.png" alt="" width="400" height="200">
  <h1 class="h3 mb-3 font-weight-normal text-left text-primary">Please sign Up</h1>
   <label class="sr-only text-success fw-bold fs-3">Username</label>
  <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
  {% comment %} <label class="sr-only">Phone Number</label>
  <input type="text" name="Phone" class="form-control" placeholder="Phone Number" required autofocus> {% endcomment %}

  <label for="inputPassword" class="sr-only text-danger fw-bold fs-3">Password</label>
  <input type="password" name="password1"  class="form-control" placeholder="Password" required>
  <label for="inputPassword"  class="sr-only text-danger fw-bold fs-3">Confirm Password</label>
  <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
  
  <input  class="btn btn-success btn-lg" type="submit" value="Sign UP"></input>
 
</form>
</div>
 </body>
{% endblock %}
