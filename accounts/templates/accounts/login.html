 
{% extends 'base.html' %}


{% block content %}

{% if error %}
   <p class="text-danger fs-1">
 {{error}}
</p>
    <br />

{% endif %}


   <body class="text-center">
   
    <form method="POST" action="{% url 'login' %}" class="form-signin">
    {% csrf_token %}
  {% comment %} <img class="mb-4" src="https://www.google.co.in/logos/doodles/2021/celebrating-dr-james-naismith-6753651837108603-law.gif" alt="" width="200" height="200"> {% endcomment %}
  <img class="mb-4" src="https://freepikpsd.com/wp-content/uploads/2019/10/login-logo-png-6.png" alt="" width="400" height="200">
  
  <h1 class="h3 mb-3 font-weight-normal text-left text-primary fw-bold fs-3">Please Login</h1>
  
  <div class="card text-center">
  <div class="card-header text-success fw-bold fs-3">Welcome Aboard</div>
  <div class="card-body">

   <div class="row">
        <div class="input-field col s12">
        <label for="password" class="text-warning fw-bold fs-3">Username</label>
          <input id="password" type="text" class="validate" name="username" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          
        </div>
      </div>

    <div class="row">
        <div class="input-field col s12">
         <label for="password" class="text-danger fw-bold fs-3">Password</label>
          <input id="password" type="password" class="validate" name="password1" >

        </div>
      </div>
    <input  class="btn btn-success btn-lg" type="submit" value="Login"></input>
  
  </div>

</div>  
 
</form>
</div>
 </body>
{% endblock %}
