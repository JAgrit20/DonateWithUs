{% comment %} sunn {% endcomment %}
{% extends 'base.html' %}

{% block content %}
<section class="mb-5">

  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">

      <div id="mdb-lightbox-ui"></div>

      <div class="mdb-lightbox">

        <div class="row product-gallery mx-1">

          <div class="col-12 mb-0">
            <figure class="view overlay rounded z-depth-1 main-img">
              <a href="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/15a.jpg"
                data-size="710x823">
                <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/15a.jpg"
                  class="img-fluid z-depth-1">
              </a>
              <h2> donator ID </h2>
            </figure>
            <figure class="view overlay rounded z-depth-1 main-img">
              <a href="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/15a.jpg"
                data-size="710x823">
                <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/15a.jpg"
                  class="img-fluid z-depth-1">
              </a>
            </figure>
       

    </div>
    <div class="col-md-6">

      <h5>Product Name</h5>
      <p class="mb-2 text-muted text-uppercase small">Body </p>
      <ul class="rating">
        <li>
          <i class="fas fa-star fa-sm text-primary"></i>
        </li>
        
          <i class="far fa-star fa-sm text-primary"></i>
        </li>
      </ul>
      
      <p class="pt-1">Address</p>
      <div class="table-responsive">
        <table class="table table-sm table-borderless mb-0">
          <tbody>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Details</strong></th>
              <td>Name of donator</td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Details</strong></th>
              <td>Location</td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Details</strong></th>
              <td>City</td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr>
      <div class="table-responsive mb-2">
        <table class="table table-sm table-borderless">
          <tbody>
            
          </tbody>
        </table>
      </div>
      <button type="button" class="btn btn-primary btn-md mr-1 mb-2">Call donator</button>
      <button type="button" class="btn btn-light btn-md mr-1 mb-2"><i
          class="fas fa-shopping-cart pr-2"></i>Email donator</button>
    </div>
  </div>

</section>
<!--Section: Block Content-->
{% endblock %}
