
{% extends 'base.html' %}

{% block content %}

{% if error %}
<p class="text-danger fs-1">
 {{error}}
</p>
<br />
<br />
{% endif %}

<h1 class="text-info fs-2 text-center">Create request</h1>

<body class="text-center">
    <div class="container-sm">
<form method="POST" action="{% url 'needrequest' %}" enctype="multipart/form-data">
{% csrf_token %}
  <br><br>
  <label class="sr-only text-primary fs-2">Your need</label>
  <input type="text" name="title" class="form-control" placeholder="Your need" required autofocus>
  <br><br>
  <label class="sr-only text-primary fs-2">Body</label>
  <input type="text" name="body" class="form-control" placeholder="Body" required autofocus>
  <br><br>
  <label class="sr-only text-primary fs-2">Your name</label>
  <input type="text" name="name" class="form-control" placeholder="Your name" required autofocus>
  <br><br>
  <label class="sr-only text-primary fs-2">Phone Number</label>
  <input type="text" name="phone" class="form-control" placeholder="Phone Number" required autofocus> 
 <br>

  <input  class="btn btn-success btn-rounded" type="submit" value="Add request"></input> 
 </div>
</form>

{% endblock %}
